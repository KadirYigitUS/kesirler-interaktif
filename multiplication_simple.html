<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úñÔ∏è Kesir √áarpma - Alan Modeli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #6c5ce7;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .equation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .fraction-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            color: white;
        }
        
        .fraction-box.second {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }
        
        .fraction-box.result {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }
        
        .fraction-box input {
            width: 60px;
            height: 45px;
            font-size: 1.8em;
            text-align: center;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: bold;
        }
        
        .fraction-box .line {
            width: 60px;
            height: 4px;
            background: white;
            margin: 8px 0;
        }
        
        .fraction-box .val {
            font-size: 2em;
            font-weight: bold;
        }
        
        .operator {
            font-size: 3em;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .visual-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }
        
        .visual-section h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .area-model {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .grid-container {
            position: relative;
        }
        
        .grid {
            display: grid;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .grid-cell {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .grid-cell.both {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }
        
        .grid-cell.first-only {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            opacity: 0.5;
        }
        
        .grid-cell.second-only {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            opacity: 0.5;
        }
        
        .grid-cell.empty {
            background: #f8f9fa;
        }
        
        .grid-label {
            position: absolute;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .grid-label.left {
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .grid-label.bottom {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .legend {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
        
        .steps-box {
            background: #f3e8ff;
            border-left: 5px solid #6c5ce7;
            padding: 20px;
            border-radius: 0 15px 15px 0;
            margin: 20px 0;
        }
        
        .steps-box h4 {
            color: #6c5ce7;
            margin-bottom: 15px;
        }
        
        .steps-box ol {
            padding-left: 25px;
            line-height: 2;
            color: #2c3e50;
        }
        
        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #6c5ce7;
            border-radius: 20px;
            cursor: pointer;
            background: white;
            color: #6c5ce7;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: #6c5ce7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úñÔ∏è Kesir √áarpma - Alan Modeli</h1>
        
        <div class="equation">
            <div class="fraction-box">
                <input type="number" id="num1" value="2" min="1" max="6" onchange="calculate()">
                <div class="line"></div>
                <input type="number" id="den1" value="3" min="1" max="6" onchange="calculate()">
            </div>
            
            <span class="operator">√ó</span>
            
            <div class="fraction-box second">
                <input type="number" id="num2" value="3" min="1" max="6" onchange="calculate()">
                <div class="line"></div>
                <input type="number" id="den2" value="4" min="1" max="6" onchange="calculate()">
            </div>
            
            <span class="operator">=</span>
            
            <div class="fraction-box result">
                <span class="val" id="resultNum">6</span>
                <div class="line"></div>
                <span class="val" id="resultDen">12</span>
            </div>
            
            <span class="operator">=</span>
            
            <div class="fraction-box result">
                <span class="val" id="simpleNum">1</span>
                <div class="line"></div>
                <span class="val" id="simpleDen">2</span>
            </div>
        </div>
        
        <div class="visual-section">
            <h3>üìê Alan Modeli</h3>
            <div class="area-model">
                <div class="grid-container">
                    <span class="grid-label left" id="label1">2/3</span>
                    <div class="grid" id="areaGrid">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                    <span class="grid-label bottom" id="label2">3/4</span>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #6c5ce7, #a29bfe);"></div>
                        <span><strong>Kesi≈üim</strong> = Sonu√ß</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #74b9ff, #0984e3); opacity: 0.5;"></div>
                        <span>Sadece 1. kesir</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #fd79a8, #e84393); opacity: 0.5;"></div>
                        <span>Sadece 2. kesir</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f8f9fa; border: 1px solid #ddd;"></div>
                        <span>Bo≈ü</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="steps-box">
            <h4>üìù √á√∂z√ºm Adƒ±mlarƒ±</h4>
            <ol id="stepsList">
                <!-- JavaScript ile doldurulacak -->
            </ol>
        </div>
        
        <div class="presets">
            <button class="preset-btn" onclick="setValues(1,2, 1,2)">¬Ω √ó ¬Ω</button>
            <button class="preset-btn" onclick="setValues(2,3, 3,4)">‚Öî √ó ¬æ</button>
            <button class="preset-btn" onclick="setValues(1,3, 1,4)">‚Öì √ó ¬º</button>
            <button class="preset-btn" onclick="setValues(3,4, 2,3)">¬æ √ó ‚Öî</button>
            <button class="preset-btn" onclick="setValues(1,2, 4,5)">¬Ω √ó ‚Öò</button>
        </div>
    </div>
    
    <script>
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }
        
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value) || 1;
            const den1 = parseInt(document.getElementById('den1').value) || 1;
            const num2 = parseInt(document.getElementById('num2').value) || 1;
            const den2 = parseInt(document.getElementById('den2').value) || 1;
            
            // √áarpma
            const resultNum = num1 * num2;
            const resultDen = den1 * den2;
            
            // Sadele≈ütir
            const divisor = gcd(resultNum, resultDen);
            const simpleNum = resultNum / divisor;
            const simpleDen = resultDen / divisor;
            
            // Sonu√ßlarƒ± g√∂ster
            document.getElementById('resultNum').textContent = resultNum;
            document.getElementById('resultDen').textContent = resultDen;
            document.getElementById('simpleNum').textContent = simpleNum;
            document.getElementById('simpleDen').textContent = simpleDen;
            
            // Etiketler
            document.getElementById('label1').textContent = `${num1}/${den1}`;
            document.getElementById('label2').textContent = `${num2}/${den2}`;
            
            // Alan modeli √ßiz
            const grid = document.getElementById('areaGrid');
            grid.style.gridTemplateColumns = `repeat(${den2}, 50px)`;
            grid.style.gridTemplateRows = `repeat(${den1}, 50px)`;
            
            let html = '';
            for (let row = 0; row < den1; row++) {
                for (let col = 0; col < den2; col++) {
                    const inFirst = row < num1;
                    const inSecond = col < num2;
                    
                    let className = 'grid-cell ';
                    if (inFirst && inSecond) {
                        className += 'both';
                    } else if (inFirst) {
                        className += 'first-only';
                    } else if (inSecond) {
                        className += 'second-only';
                    } else {
                        className += 'empty';
                    }
                    
                    html += `<div class="${className}"></div>`;
                }
            }
            grid.innerHTML = html;
            
            // Adƒ±mlar
            const steps = document.getElementById('stepsList');
            steps.innerHTML = `
                <li>Paylarƒ± √ßarp: ${num1} √ó ${num2} = <strong>${resultNum}</strong></li>
                <li>Paydalarƒ± √ßarp: ${den1} √ó ${den2} = <strong>${resultDen}</strong></li>
                <li>Sonu√ß: <strong>${resultNum}/${resultDen}</strong></li>
                ${divisor > 1 ? `<li>Sadele≈ütir: ${resultNum}/${resultDen} = <strong>${simpleNum}/${simpleDen}</strong></li>` : ''}
                <li>Alan modeli: ${resultDen} kareden ${resultNum} tanesi mor (kesi≈üim)</li>
            `;
        }
        
        function setValues(n1, d1, n2, d2) {
            document.getElementById('num1').value = n1;
            document.getElementById('den1').value = d1;
            document.getElementById('num2').value = n2;
            document.getElementById('den2').value = d2;
            calculate();
        }
        
        // ƒ∞lk y√ºkleme
        calculate();
    </script>
</body>
</html>
