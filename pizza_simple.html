<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Basit Pizza Kesiri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #c0392b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .slider-group {
            text-align: center;
        }
        
        .slider-group label {
            display: block;
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .slider-group input[type="range"] {
            width: 200px;
            height: 15px;
            cursor: pointer;
        }
        
        .slider-group .value {
            font-size: 2em;
            font-weight: bold;
            color: #c0392b;
            margin-top: 10px;
        }
        
        .pizza-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        canvas {
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .fraction-display {
            text-align: center;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
        }
        
        .fraction-display .main {
            font-size: 3.5em;
            font-weight: bold;
        }
        
        .fraction-display .details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 1.2em;
        }
        
        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .preset-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 3px solid #c0392b;
            border-radius: 25px;
            cursor: pointer;
            background: white;
            color: #c0392b;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: #c0392b;
            color: white;
            transform: scale(1.05);
        }
        
        .info-box {
            background: #fff5f5;
            border-left: 5px solid #c0392b;
            padding: 20px;
            border-radius: 0 15px 15px 0;
            margin-top: 25px;
        }
        
        .info-box h4 {
            color: #c0392b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï Pizza Kesiri</h1>
        <p class="subtitle">Pizzayƒ± kesirlerle payla≈ü!</p>
        
        <div class="controls">
            <div class="slider-group">
                <label>üç¥ Alƒ±nan Dilim (Pay)</label>
                <input type="range" id="numSlider" min="0" max="12" value="3">
                <div class="value" id="numVal">3</div>
            </div>
            
            <div class="slider-group">
                <label>üî™ Toplam Dilim (Payda)</label>
                <input type="range" id="denSlider" min="1" max="12" value="8">
                <div class="value" id="denVal">8</div>
            </div>
        </div>
        
        <div class="pizza-container">
            <canvas id="pizzaCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="fraction-display">
            <div class="main" id="fractionText">3/8</div>
            <div class="details">
                <span>üìä <span id="percentText">37.5%</span></span>
                <span>üî¢ <span id="decimalText">0.375</span></span>
            </div>
        </div>
        
        <div class="info-box" id="infoBox">
            <h4>üí° Bilgi</h4>
            <p id="infoText">Pizza 8 e≈üit dilime b√∂l√ºnd√º. 3 dilim alƒ±ndƒ±.</p>
        </div>
        
        <div class="presets">
            <button class="preset-btn" onclick="setFraction(1,2)">Yarƒ±sƒ± ¬Ω</button>
            <button class="preset-btn" onclick="setFraction(1,4)">√áeyreƒüi ¬º</button>
            <button class="preset-btn" onclick="setFraction(3,4)">¬æ</button>
            <button class="preset-btn" onclick="setFraction(1,8)">‚Öõ</button>
            <button class="preset-btn" onclick="setFraction(5,8)">‚Öù</button>
            <button class="preset-btn" onclick="setFraction(2,3)">‚Öî</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('pizzaCanvas');
        const ctx = canvas.getContext('2d');
        const numSlider = document.getElementById('numSlider');
        const denSlider = document.getElementById('denSlider');
        
        function drawPizza() {
            const num = parseInt(numSlider.value);
            const den = parseInt(denSlider.value);
            
            // Pay, paydadan b√ºy√ºk olamaz (pizza kontrol√º)
            if (num > den) {
                numSlider.value = den;
                return drawPizza();
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;
            
            // Pizza tabanƒ± (hamur)
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 10, 0, Math.PI * 2);
            ctx.fillStyle = '#d4a574';
            ctx.fill();
            
            // Dilimler √ßiz
            const sliceAngle = (Math.PI * 2) / den;
            
            for (let i = 0; i < den; i++) {
                const startAngle = i * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                // Alƒ±nan dilimler kƒ±rmƒ±zƒ±, alƒ±nmayanlar gri
                if (i < num) {
                    // Peynirli pizza
                    ctx.fillStyle = '#f39c12';
                    ctx.fill();
                    
                    // Sos
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius * 0.9, startAngle + 0.02, endAngle - 0.02);
                    ctx.closePath();
                    ctx.fillStyle = '#e74c3c';
                    ctx.fill();
                    
                    // Peynir
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius * 0.8, startAngle + 0.04, endAngle - 0.04);
                    ctx.closePath();
                    ctx.fillStyle = '#ffeaa7';
                    ctx.fill();
                    
                    // Pepperoni
                    const midAngle = startAngle + sliceAngle / 2;
                    const pepX = centerX + Math.cos(midAngle) * radius * 0.5;
                    const pepY = centerY + Math.sin(midAngle) * radius * 0.5;
                    ctx.beginPath();
                    ctx.arc(pepX, pepY, 10, 0, Math.PI * 2);
                    ctx.fillStyle = '#c0392b';
                    ctx.fill();
                } else {
                    // Bo≈ü dilim (alƒ±nmamƒ±≈ü)
                    ctx.fillStyle = '#bdc3c7';
                    ctx.fill();
                }
                
                // Dilim sƒ±nƒ±rlarƒ±
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // Merkez daire (pizza soslu kƒ±sƒ±m)
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            
            // Deƒüerleri g√ºncelle
            document.getElementById('numVal').textContent = num;
            document.getElementById('denVal').textContent = den;
            document.getElementById('fractionText').textContent = `${num}/${den}`;
            
            const decimal = num / den;
            document.getElementById('decimalText').textContent = decimal.toFixed(3);
            document.getElementById('percentText').textContent = (decimal * 100).toFixed(1) + '%';
            
            // Bilgi metni
            const infoText = document.getElementById('infoText');
            if (num === 0) {
                infoText.textContent = `Pizza ${den} dilime b√∂l√ºnd√º ama hi√ß dilim alƒ±nmadƒ±! üôÅ`;
            } else if (num === den) {
                infoText.textContent = `T√ºm pizza alƒ±ndƒ±! ${den}/${den} = 1 tam pizza üçï`;
            } else if (num === 1) {
                infoText.textContent = `Pizza ${den} dilime b√∂l√ºnd√º. Sadece 1 dilim alƒ±ndƒ±.`;
            } else {
                infoText.textContent = `Pizza ${den} e≈üit dilime b√∂l√ºnd√º. ${num} dilim alƒ±ndƒ±.`;
            }
        }
        
        function setFraction(num, den) {
            denSlider.value = den;
            numSlider.max = den;
            numSlider.value = num;
            drawPizza();
        }
        
        numSlider.addEventListener('input', drawPizza);
        denSlider.addEventListener('input', function() {
            numSlider.max = this.value;
            if (parseInt(numSlider.value) > parseInt(this.value)) {
                numSlider.value = this.value;
            }
            drawPizza();
        });
        
        // ƒ∞lk √ßizim
        drawPizza();
    </script>
</body>
</html>
